<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<style>
.shimmer {
  color:white;
  display:inline-block;
  -webkit-mask:linear-gradient(-60deg,#000 30%,#0005,#000 70%) right/300% 100%;
  background-repeat: no-repeat;
  animation: shimmer 1.75s infinite;
  font-size: 50px;
}
.full-background {
  background-color: #0e0852;
}

@keyframes shimmer {
  100% {-webkit-mask-position:left}
}
</style>
</head>
<body class="full-background">

<h1>&#128075; &#127758; &#10024;</h1>
<p class="shimmer">Hello Signal, Earthlings, and everyone!
  <br>
  <br>
&#128159; ssmores</p>
</body>
</html>
