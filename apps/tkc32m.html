<html>
  <head>
    <title>TKC 32m</title>
    <style>
      body {
        background-color: #212121;
        color: #4db1bc;
        margin: 0;
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;
        align-items: center;
        justify-items: center;
      }
      
      .main {
        min-height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      h1 {
        margin: 0;
        grid-column: 1;
        grid-row: 1;
        z-index: 1;
        font-family: 'Teko', sans-serif;
        font-size: 10rem;
        text-transform: uppercase;
        animation: glow 2s ease-in-out infinite alternate;
        text-align: center;
      }

      h5 {
        margin: 0;
        grid-column: 1;
        grid-row: 1;
        z-index: 1;
        font-family: 'Teko', sans-serif;
        font-size: 3rem;
        text-transform: uppercase;
        animation: glow 2s ease-in-out infinite alternate;
        text-align: center;
      }

      a {
        font-family: 'Teko', sans-serif;
        color: #4db1bc;
        grid-column: 1;
        grid-row: 1;
        align-self: end;
        justify-self: center;
        padding-bottom: 1rem;
      }
        
      @keyframes glow {
        from {
          text-shadow: 0 0 20px #2d9da9;
        }
        to {
          text-shadow: 0 0 30px #34b3c1, 0 0 10px #4dbbc7;
        }
      }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Teko:700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1>TKC 32M</h1>
      <h5>IN SPACE</h5>
    </div>
  </body>
</html>
