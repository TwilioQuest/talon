<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>FreightVana Space Ad</title>
      <script>
        let count = 2;
        const quotes = [
          "Bringing transparency to logistics....even in space",
          "The universe is not a stagnant place where technology stands still and only the few govern its destiny. <br /> - R.G. Risch <br /> Join us in bringing transparency, technology and trust to the people who make the world go 'round.",
          "A logistics partner unlike any other. And definitely the first one in space.",
          "The right perspective is everything. Find out how we're changing the game."
        ]

        function updateText() {
          document.getElementById("quotes").innerHTML = quotes[count - 1];
          if (count === 4) {
            count = 1
          } else {
            count++
          }
        }

        setInterval(() => {
          updateText()
        }, 2500)
      </script>
      <style>
          body {
              background-color: #262626;
              position: relative;
              max-height: 100vh;
              overflow: hidden;
          }
          #image {
              height: 65vh;
              background-size: cover;
              background-position: center;
              background-image: url('http://freightvana.io/img/MackTruck_Desktop_edits.cfbaedec.jpg');
          }
          #content {
              height: 35vh;
              text-align: center;
              color: white;
              font-family: Arial, Helvetica, sans-serif;
          }
          #content img {
              width: 40%;
              position: absolute;
              bottom: 50px;
              right: 50%;
              transform: translateX(50%);
          }
          #content h2 {
              font-weight: 400;
          }
          #content h4 {
              font-weight: 400;
              position: absolute;
              bottom: 10px;
              right: 10px;
          }
      </style>
  </head>
  <body>
      <div id="image"></div>
      <div id="content">
          <h2 id="quotes">Bringing transparency to logistics....even in space</h1>
          <img src="http://freightvana.io/img/banner.a6c83bfc.svg" alt="">
          <h4>FreightVana.io</h4>
      </div>
  </body>
</html>
